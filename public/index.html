<!DOCTYPE html>
<html>
<head>
  <title>Real-Time Chat App</title>
  <style>
  body {
    font-family: sans-serif;
    padding: 20px;
  }

  #messages {
    list-style: none;
    padding: 0;
    max-height: 300px;
    overflow-y: auto;
  }

  #messages li {
    margin-bottom: 14px;
    padding: 6px;
    border-bottom: 1px solid #eee;
  }

  #messages li img {
    max-width: 200px;
    display: block;
    margin-top: 5px;
    border-radius: 6px;
  }

  .msg-header {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 4px;
  }

  .msg-header img {
    width: 24px;
    height: 24px;
    border-radius: 50%;
    object-fit: cover;
  }

  strong {
    font-weight: 600;
  }
</style>
</head>
<div id="joinScreen">
  <h2>Join the Chat</h2>
  <input type="text" id="usernameInput" placeholder="Enter your name" required>
  <input type="file" id="avatarUpload" accept="image/png, image/jpeg" />
  <button id="joinBtn">Join</button>
</div>

<div id="chatScreen" style="display:none;">

<body>
  <h1>ðŸ’¬ Real-Time Chat</h1>
  <ul id="messages"></ul>

  <form id="form">
    <input id="input" autocomplete="off" placeholder="Type your message..." />
    <input type="file" id="fileInput" />
    <button>Send</button>
  </form>

  <script src="https://chat-app-backend-5clp.onrender.com/socket.io/socket.io.js"></script>
  <script src="script.js" defer></script>

</body>
</html>
